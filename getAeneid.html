<?php

$user = 'root';
$pass = '';
$db = 'ColeDatabase';

$db = new mysqli('localhost', $user, $pass, $db) or die("connection failed");

$myArray = array();
if ($result = $db->query("SELECT * FROM AeneidOne"))
{
  while($row = $result->fetch_array(MYSQLI_ASSOC))
  {
    $myArray[] = $row;
  }
  echo json_encode($myArray);
}

$result->close();
$db->close();

?>
